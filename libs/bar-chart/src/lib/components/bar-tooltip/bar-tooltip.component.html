<div class="wrapper" *ngIf="bar">
  <div class="tab-ubertipTooltip"><span style="white-space:pre-wrap;tab-size:10;-moz-tab-size:10"><div
    style="text-align:left;"><span
    style="color:#787878;font-weight:normal;font-style:normal;text-decoration:none;">Onboarding Status: </span><span
    style="color:#333333;font-weight:bold;font-style:normal;text-decoration:none;">{{ CLIENT_STATUS_CONFIG[bar.id].name }}</span></div><table
    cellspacing="0" style="vertical-align:top;padding:0px"><tbody><tr><td style="white-space:pre"><span
    style="color:#787878;font-weight:normal;font-style:normal;text-decoration:none;">% Total:</span></td><td>&nbsp;</td><td><span
    style="color:#333333;font-weight:bold;font-style:normal;text-decoration:none;">{{bar.percentage}}%</span></td></tr></tbody></table><div
    style="text-align:left;"><span
    style="color:#787878;font-weight:normal;font-style:normal;text-decoration:none;">Client Count: </span><span
    style="color:#333333;font-weight:bold;font-style:normal;text-decoration:none;">{{ bar.value }}</span></div><div
    style="text-align:left;"><span
    style="color:#787878;font-weight:normal;font-style:normal;text-decoration:none;">Total Clients: </span><span
    style="color:#333333;font-weight:bold;font-style:normal;text-decoration:none;">{{ bar.total }}</span></div></span>
  </div>
  <div class="tab-ubertipActions hide" style="display: none;"></div>
</div>
