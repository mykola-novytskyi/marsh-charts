<bar-chart [chartConfig]="barChartConfig$ | async" (barClick)="onChooseStatus($event)">
  <ng-template #customTooltip let-bar$="bar$">
    <bar-tooltip [bar]="bar$ | async"></bar-tooltip>
  </ng-template>

</bar-chart>

<app-donut-chart
  [donutChartConfig]="donutChartConfig$ | async"
  (sectionClick)='onChooseStatus($event)'>
  <ng-template #customTooltip let-donut$="donut$">
    <donut-tooltip [donut]="donut$ | async"></donut-tooltip>
  </ng-template>
</app-donut-chart>

<map-chart [countries]="(countries$ | async)!">
  <ng-template #customTooltip let-country$="country$">
    <map-tooltip [country]="country$ | async"></map-tooltip>
  </ng-template>
</map-chart>
